<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>

<h1>{{thing}}</h1>
<br>
<h3>Number of Sales: {{ length }}</h3>

<table>
	<tr>
		<th>country</th>
		<th>model</th>
		<th>sold by</th>
		<th>price</th>
	</tr>
	{% for element in data %}
	<tr>
		<td>{{element[1]}} </td>
		<td>{{element[2]}} </td>
		<td>{{element[4]}} </td>
		<td>{{element[5]}} </td>
	</tr>
	{% endfor %}
</table>
